<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator Sederhana</title>
</head>
<body>
	<div class="input">
		<form name="kalkulator">
			<label for="angka1">Angka 1</label>
			<input type="text" name="angka1" id="angka1">
			<br>
			<label for="angka2">Angka 2</label>
			<input type="text" name="angka2" id="angka2">
			<br>
			<label for="hasil">Hasil</label>
			<input type="text" name="hasil" id="hasil">
		</form>
	</div>
	<div class="button">
		<button onclick="tambah()">+</button>
		<button onclick="kurang()">-</button>
		<button onclick="kali()">*</button>
		<button onclick="bagi()">/</button>
	</div>

	<script>
		var angka1 = document.getElementById("angka1");
		var angka2 = document.getElementById("angka2");
		var hasil = document.getElementById("hasil");

		function tambah(){
			hasil.value = Number(angka1.value) + Number(angka2.value);
		}
		function kurang(){
			hasil.value = angka1.value - angka2.value;
		}
		function kali(){
			hasil.value = angka1.value * angka2.value;
		}
		function bagi(){
			hasil.value = angka1.value / angka2.value;
		}
	</script>
</body>
</html>
