<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tampilkan Jam</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script src="jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/locale/id.min.js" integrity="sha512-4Ie4X93LQsp7VrVxRvITmkB8EGdeZAOGMa6GoN6SBKWdOcA7+4Dd3PX9xt+pYpkYRjSJb3QFUd5WivhusEQYDg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<button id="tampil">Tampilkan Jam</button><br>
	<span id="tampilkanJam"></span>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#tampil').click(function(){
				setInterval(function(){
					var date = new Date();
					$('#tampilkanJam').html("Jam Sekarang : "+date.toLocaleTimeString());
				}, 1000);
			});
		});
	</script>
</body>
</html>
